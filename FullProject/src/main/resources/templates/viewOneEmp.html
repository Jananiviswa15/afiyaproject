<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center">update this employee</h1>
		</div>
			<div class="card-body">
											
				<form th:action="@{/update/{id}(id= ${empFrmDb.id})}" th:object=${empFrmDb} method = "post">
					<div class="form-group">
						<label> First Name</label> 
						<input type="text" name="firstName"
							th:field="*{firstName}" class="form-control"
							placeholder="Enter employee first name">
					</div>
					<div class="form-group">
						<label> Last Name</label> 
						<input type="text" name="lastName"
							th:field="*{lastName}" class="form-control"
							placeholder="Enter employee last name">
					</div>
					<div class="form-group">
						<label>Employee email</label> <input type="text" name="email"
							th:field="*{email}" class="form-control"
							placeholder="Enter employee email">
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">add an emp</button>
					</div>
				</form>

			</div>
		</div>
</body>
</html>
